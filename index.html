<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次関数のグラフ描画</title>
    <style>
        /* スタイルをここに書く */
        body {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>二次関数のグラフ描画</h1>
    <form id="functionForm">
        <label for="function">関数を入力 (例: x*x - 4): </label>
        <input type="text" id="function" required>
        <button type="submit">グラフを描く</button>
    </form>
    <canvas id="graphCanvas" width="600" height="600"></canvas>
    <button id="copyButton">グラフをコピー</button>

    <script src="app.js"></script>
</body>
</html>
